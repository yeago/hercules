on: [push]

jobs:
  hercules-charts:
    runs-on: ubuntu-latest
    name: Charts generated by src-d/hercules
    steps:
      - uses: actions/checkout@v1
      - name: Hercules
        uses: yeago/hercules@master
      - uses: actions/upload-artifact@v1
        with:
          name: hercules_charts
          path: hercules_charts.tar
